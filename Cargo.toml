[package]
name = "rm-reth"
version = "0.1.0"
edition = "2024"

[workspace]
members = [
    "src/host",
    "src/types"
]

[workspace.package]
version = "0.1.0"
edition = "2024"

[workspace.dependencies]
host = { path = "src/host" }
types = { path = "src/types" }

anyhow = "1.0.100"
figment = { version = "0.10.19", features = ["yaml"] }
rustls = "0.23.32"
serde = { version = "1.0.228", features = ["derive"] }
thiserror = "2.0.17"
tokio = { version = "1.47.1", features = ["full"] }
tokio-rustls = "0.26.4"
num-traits = "0.2.19"
phf = { version = "0.12", features = ["macros"] }

